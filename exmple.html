<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		ul{list-style:none;}
		html,body{height:100%;}
		.col-m{width:90%;margin:2.5% auto;position: relative;}
		.col-m li,.loading{width:50%;}
		.col-m li{margin:2.5% 0;}
		.col-m li img,.fixed,.snav,.col-m li.place{width:100%;}
		.place{display:block;height:600px;visibility:hidden;}
		.drop > li.place{display:none;}
		.col-m li:nth-child(odd){float:left;}
		.col-m li:nth-child(even){float:right;}
		.loading{text-align:center;display:none;position: absolute;left: 50%;padding: 8px 0;margin-left: -25%;background: rgba(0,0,0,.9);color: #fff;border-radius: 5px;}
		#refresh{top:0;}
		#loading{bottom:10%;}
		.cc:after{
			content: '.';
			clear: both;
			height:0;
			display:block;
			visibility:hidden;
			overflow: hidden;
		}
		.cc{zoom:1;}
		.fixed{
			position: fixed;
			top: 52px;
			left: 0;
			z-index: 100;
			overflow-y: scroll;
			height:100%;
		}
		.snav{
			white-space: nowrap;
			overflow-x: scroll;
			overflow-y: hidden;
			transition:transform 260ms ease-out;
		}
		.snav li{
			display:inline-block;
			/*padding:15px 1rem;*/
			width: 3.5em;
			line-height: 2;
			text-align: center;
			box-sizing:border-box;
		}
		.snav li.on{
			border-bottom: 1px solid #ea6f5a;
	    	color: #ea6f5a;
		}
		.snav::-webkit-scrollbar{
		    height: 0;
		}
		.empty{
			width:100%;
			height:80%;
			background:url('img/empty.png') no-repeat center center;
			background-size:40%;
		}
		.plusNum{
			text-align: center;
			margin:1% auto;
		}
		.plusNum span{
			width: 30px;
			height:30px;
			display:inline-block;
			color: red;
			font-size:18px;
			/*border-radius:50%;*/
			border: 1px solid #ccc;
		}
		.plusNum span.disabled{
			color: gray;
		}
    .main{position:relative;margin-top:300px;}  
    .fish{
    	position:absolute;
    	background:#FFFF00;
    	width:120px;
    	height:50px;
    }
    #chance{
    	width: 4em;

    }
    #f1{position:absolute; background:#FF0000; top:-200px; left:100px; width:2px; height:200px; z-index:999}  
    #f2{position:absolute; background:#FFFF00; top:300px; left:100px; width:120px; height:50px;} 
    .webWrap{
    	width: 1000px;
    	margin:auto;
    }
    .webWrap button{
    	width: 5em;height:3em;
    }
    .webWrap input{
    	width: 50%;
    	height:40px;
    }
    #showCon{
    	word-break:break-word;
    }
    #reload{
    	width: 100%;
    	height: 3em;
    }
    
    /*@-webkit-keyframes tipSca{
		0%{
			transform:scale(0.1);
		}
		100%{
			transform:scale(1);
		}
    }
    @keyframes tipSca{

		100%{
			transform:scale(1);
		}
    }*/
    #myCanvas{
    	margin:auto;
    	background:black;
    }
    @-webkit-keyframes mouseMove{
		0%{
			transform:translate(-100px,50px);
			opacity:0;
			/*transform:;scale(0.9)*/
		}
		20%{
			transform:translate(100px,100px) ;
			opacity:.5;

			/*transform:; scale(0.8)*/
		}
		60%{
			transform:translate(260px,180px);
			/*transform:;  scale(0.6)*/
			opacity:1;

		}
		80%{
			transform:translate(400px,140px);
			/*transform:;  scale(0.6)*/
			opacity:.8;

		}
		100%{
			transform:translate(720px,160px);
			/*transform:;  scale(0.5)*/
			opacity:0;
		}
    }
    @-webkit-keyframes hookMove{
		0%{
			transform:translateY(50px) ;
			/*transform:;scale(0.9)*/
		}
		50%{
			transform:translateY(250px) ;
			/*transform:;scale(0.9)*/
		}
		100%{
			transform:translateY(0);
			/*transform:;  scale(0.5)*/
		}
    }
    .mouse,.hook,.score,.tap{
    	position: absolute;
    	z-index: 1;
    }
    .mouse{
    	left:-100px;
    	top:50px;
    	width:100px;
    	height:50px;
    	/*border-radius:100px;
    	transform:scale(0.1);*/
    	background:url('img/mouse.png');
    	background-size: 100%;
    	/*transform-origin:right bottom;*/
    	/*animation-fill-mode:;*/
    }
    .mouseMove{
    	animation:mouseMove 2.2s ease-in forwards;
    	animation-iteration-count:infinite;
    }
    .hook{
    	width:52px;
    	height:400px;
    	background:url('img/hook.png');
    	top: -400px;
    	left:50%;
    	margin-left:-25px;
    }
    .hookMove{
    	animation:hookMove 1.2s ease-in forwards;
    }
    .score{
    	width: 60%;
    	height:30px;
    	left: 50%;
    	background:maroon;
    	margin-left:-30%;
    }
	.score,.tap{
    	bottom:0px;		
	}
    .tap{
    	width: 20%;
    	height:50px;
    	text-align:center;
    }

    .lt{left:0;background-color:blue;}
    .rt{right:0;background-color:pink;}

	</style>
</head>

function WebSocketTest(){
	var timer=null,i=0;
    if ("WebSocket" in window){
       // 打开一个 web socketws://echo.websocket.org
       var ws = new WebSocket("ws://192.168.10.36:8088");
       ws.onopen = function(){
          // Web Socket 已连接上，使用 send() 方法发送数据
          
          timer = setInterval(function(){
          	if(i<10e2){
          		i++;
          		ws.send('hi:'+i);
          	}else{
      			clearInterval(timer);
      		}
          },1000)
       };
       $('#send').on('click',function(){
	       	var vTxt=$('#content').val();
	       	vTxt.length!=0 && ws.send(vTxt);
       })
       ws.onmessage = function (evt){ 
          var received_msg = evt.data+'\&nbsp;',$con=$("#showCon");
          $con.append(received_msg)
          //console.log("数据已接收:"+received_msg);
       };
       ws.onclose = function(){ 
          // 关闭 websocket
         $("#showCon").append('<p>连接已关闭...</p>'); 
         clearInterval(timer);
       };
    }else{
       // 浏览器不支持 WebSocket
       alert("您的浏览器不支持 WebSocket!");
    }
 }
