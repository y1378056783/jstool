		*{margin:0;padding:0;}
		ul{list-style:none;}
		html,body{height:100%;}
		.col-m{width:90%;margin:2.5% auto;position: relative;}
		.col-m li{width:50%;margin:2.5% 0;}
		.col-m li img,.loading,.fixed,.snav{width:100%;}
		.col-m li:nth-child(odd){float:left;}
		.col-m li:nth-child(even){float:right;}
		.loading{text-align:center;display:none;position: absolute;left:0;}
		#refresh{top:0;}
		#loading{bottom:0;}
		.cc:after{
			content: '.';
			clear: both;
			height:0;
			display:block;
			visibility:hidden;
			overflow: hidden;
		}
		.cc{zoom:1;}
		.fixed{
			position: fixed;
			top: 52px;
			left: 0;
			z-index: 100;
			overflow-y: scroll;
			height:100%;
		}
		.snav{
			white-space: nowrap;
			overflow-x: scroll;
			overflow-y: hidden;
			transition:transform 260ms ease-out;
		}
		.snav li{
			display:inline-block;
			padding:15px 1rem;
			box-sizing:border-box;
		}
		.snav li.on{
			border-bottom: 1px solid #ea6f5a;
	    	color: #ea6f5a;
		}
		.snav::-webkit-scrollbar{
		    height: 0;
		}
		.empty{
			width:100%;
			height:80%;
			background:url('img/empty.png') no-repeat center center;
			background-size:40%;
		}
		.plusNum{
			text-align: center;
			margin:1% auto;
		}

			width: 30px;
			height:30px;
			display:inline-block;
			color: red;
			font-size:18px;
			/*border-radius:50%;*/
			border: 1px solid #ccc;
		}
		.plusNum span.disabled{

		}
		.cloudContainer {

		    height: 200px;

		    -webkit-user-select: none;

		    -webkt-tap-highlight-color: rgba(0, 0, 0, 0);
		    background: transparent !important;
