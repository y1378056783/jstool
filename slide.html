	<style type="text/css">
  body{word-break:break-all; }
#slideshow {
  position:relative;
  z-index:-1;
}
#slideshow img.active {
    z-index:10;
    opacity:1;
}
#slideshow img.last-active {
    z-index:9;
}
#slideshow img {
  /* Set rules to fill background */
  min-height: 100%;
  min-width: 1024px;
  /* Set up proportionate scaling */
  width: 100%;
  height: auto;
  /* Set up positioning */
  position: fixed;
  top: 0;
  left: 0;
}
h1{
	text-align: center;
	margin: 2em 0;
}
button{
  width: 200px;
  line-height: 50px;
  display: block;
  font-size: 2em;
}
#rate{
  position: fixed;
  left: 1em;
  top: 1em;
  z-index: 100;
  width: 3em;
  height: 3em;
  background: red;
  border-radius: 50%;
  transition: all .1s ease-out;
}
/*#content{width:200px;height: 200px;background: red;}*/
.wrap,.circle,.percent{
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
  }
  .wrap{
    top:50px;
    left:50px;
    background-color: #ccc;
  }
  .circle{
    box-sizing: border-box;
    border:20px solid #ccc;
    clip:rect(0,200px,200px,100px);
  }
  .clip-auto{
    clip:rect(auto, auto, auto, auto);
  }
  .percent{
    box-sizing: border-box;
    top:-20px;
    left:-20px;
  }
  .left{
    transition:transform ease;
    border:20px solid blue;
    clip: rect(0,100px,200px,0);
  }
  .right{
    border:20px solid blue;
    clip: rect(0,200px,200px,100px);
  }
  .wth0{
    width:0;
  }
  .num{
    position: absolute;
    box-sizing: border-box;
    width: 160px;
    height: 160px;
    line-height: 160px;
    text-align: center;
    font-size: 40px;
    left: 20px;
    top: 20px;
    border-radius: 50%;
    background-color: #fff;
    z-index: 1;
  }
  #main{width:100px;height: 100px;position: fixed;top:20px;left:20px;background: red;}
  </style>
